name: CD

on:
  push:
    branches: [main]
    tags:
      - 'v*'

jobs:
  # Job: Deployment a producciÃ³n
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build production
        run: npm run build:prod
      
      - name: Verify build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Error: dist/index.html not found"
            exit 1
          fi
          if [ ! -f "dist/scripts.js" ]; then
            echo "Error: dist/scripts.js not found"
            exit 1
          fi
          echo "Build artifacts verified successfully"
          ls -la dist/
      
      - name: Check Vercel secrets
        id: check-secrets
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "has_secrets=false" >> $GITHUB_OUTPUT
          else
            echo "has_secrets=true" >> $GITHUB_OUTPUT
          fi
          if [ -n "$VERCEL_PROJECT_ID" ]; then
            echo "has_project_id=true" >> $GITHUB_OUTPUT
          else
            echo "has_project_id=false" >> $GITHUB_OUTPUT
          fi
          if [ -n "$VERCEL_ORG_SLUG" ]; then
            echo "has_org_slug=true" >> $GITHUB_OUTPUT
          else
            echo "has_org_slug=false" >> $GITHUB_OUTPUT
          fi
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_SLUG: ${{ secrets.VERCEL_ORG_SLUG }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      
      - name: Install Vercel CLI
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: npm install --global vercel@latest
      
      - name: Deploy to Vercel (with project ID and team)
        if: steps.check-secrets.outputs.has_secrets == 'true' && steps.check-secrets.outputs.has_project_id == 'true' && steps.check-secrets.outputs.has_org_slug == 'true'
        run: |
          echo "Deploying to Vercel with project ID and team..."
          vercel deploy --prod \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --yes \
            --project ${{ secrets.VERCEL_PROJECT_ID }} \
            --team ${{ secrets.VERCEL_ORG_SLUG }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_SLUG: ${{ secrets.VERCEL_ORG_SLUG }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      
      - name: Deploy to Vercel (with project ID only)
        if: steps.check-secrets.outputs.has_secrets == 'true' && steps.check-secrets.outputs.has_project_id == 'true' && steps.check-secrets.outputs.has_org_slug == 'false'
        run: |
          echo "Deploying to Vercel with project ID (auto-detect team)..."
          vercel deploy --prod \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --yes \
            --project ${{ secrets.VERCEL_PROJECT_ID }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      
      - name: Deploy to Vercel (auto-detect, no org/project ID)
        if: steps.check-secrets.outputs.has_secrets == 'true' && steps.check-secrets.outputs.has_project_id == 'false'
        run: |
          echo "Deploying to Vercel (auto-detect)..."
          vercel deploy --prod \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --yes
      
      - name: Deploy to GitHub Pages (fallback)
        if: steps.check-secrets.outputs.has_secrets == 'false'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: false

