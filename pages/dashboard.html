<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DebtLite</title>
        <link rel="icon" type="image/x-icon" href="../fav.ico">
        <link rel="shortcut icon" href="../fav.ico">
        <script>
            const savedThemePreference = localStorage.getItem('debtLiteTheme');
            if (savedThemePreference === 'dark') {
                document.documentElement.classList.add('dark');
            }
        </script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: 'class',
                theme: {
                    extend: {
                        colors: {
                            'pastel-green': '#DAFF7E',
                            'lime-vibrant': '#A4EA01',
                            'deep-black': '#1A1A1A',
                            'pure-white': '#FFFFFF',
                            'soft-gray': '#F3F4F6',
                            'night-sky': '#0B1120',
                            'graphite': '#1F2933',
                            'charcoal-gray': '#2D3748'
                        }
                    }
                }
            }
        </script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Inter', sans-serif;
            }

            .theme-toggle {
                display: inline-flex;
                align-items: center;
                gap: 0.75rem;
                padding: 0.5rem 0.85rem;
                border-radius: 9999px;
                border: 1px solid rgba(229, 231, 235, 0.85);
                background-color: rgba(255, 255, 255, 0.7);
                color: #1A1A1A;
                font-weight: 600;
                letter-spacing: 0.05em;
                text-transform: uppercase;
                transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            }

            .theme-toggle:focus-visible {
                outline: 2px solid #A4EA01;
                outline-offset: 4px;
            }

            .dark .theme-toggle {
                border-color: rgba(75, 85, 99, 0.7);
                background-color: rgba(15, 23, 42, 0.65);
                color: #F9FAFB;
            }

            .theme-toggle-label {
                font-size: 0.85rem;
            }

            .theme-toggle-track {
                position: relative;
                width: 72px;
                height: 34px;
                border-radius: 9999px;
                background: #E5E7EB;
                padding: 0 0.75rem;
                display: inline-flex;
                align-items: center;
                justify-content: space-between;
                box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
                transition: background 0.3s ease, box-shadow 0.3s ease;
            }

            .dark .theme-toggle-track {
                background: #1F2937;
                box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.4);
            }

            .theme-toggle-icon {
                font-size: 0.95rem;
                line-height: 1;
                opacity: 0.5;
                transition: opacity 0.3s ease;
            }

            .theme-toggle-icon.sun {
                opacity: 1;
            }

            .theme-toggle[data-theme="dark"] .theme-toggle-icon.sun {
                opacity: 0.35;
            }

            .theme-toggle[data-theme="dark"] .theme-toggle-icon.moon {
                opacity: 1;
            }

            .theme-toggle-thumb {
                position: absolute;
                top: 4px;
                left: 4px;
                width: 26px;
                height: 26px;
                border-radius: 9999px;
                background: linear-gradient(135deg, #4F46E5, #2563EB);
                box-shadow: 0 4px 8px rgba(37, 99, 235, 0.25);
                transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            }

            .theme-toggle[data-theme="dark"] .theme-toggle-thumb {
                transform: translateX(34px);
                background: linear-gradient(135deg, #0F172A, #1F2937);
                box-shadow: 0 4px 12px rgba(15, 23, 42, 0.45);
            }
        </style>
    </head>
<body class="bg-pastel-green dark:bg-night-sky flex items-center justify-center min-h-screen p-4 md:p-6 transition-colors duration-300 text-deep-black dark:text-pure-white relative">

    <div class="absolute top-6 right-6">
        <button
            id="theme-toggle"
            type="button"
            aria-pressed="false"
            class="theme-toggle"
            data-theme="light">
            <span class="theme-toggle-label" id="theme-toggle-label">Light</span>
            <span class="theme-toggle-track" aria-hidden="true">
                <span class="theme-toggle-icon sun">‚òÄÔ∏è</span>
                <span class="theme-toggle-icon moon">üåô</span>
                <span class="theme-toggle-thumb"></span>
            </span>
        </button>
    </div>

    <div class="w-full max-w-4xl mx-auto">
        <div class="bg-pure-white dark:bg-graphite rounded-[2rem] shadow-2xl p-6 md:p-8 transition-colors duration-300">
            <header class="mb-8 text-center space-y-4">
                <h1 class="heading-title flex justify-center" aria-label="DebtLite">
                    <img
                        id="dashboard-logo"
                        src="../assets/images/Logo_Debtlite_black.svg"
                        alt="DebtLite"
                        class="h-12 md:h-16 transition-transform duration-300"
                        data-logo-light="../assets/images/Logo_Debtlite_black.svg"
                        data-logo-dark="../assets/images/Logo_Debtlite_green_white.svg">
                </h1>
                <p class="text-gray-600 dark:text-pure-white/70 mt-2 transition-colors duration-300">Track your 12-month payment plan.</p>
            </header>

            <!-- Totals Summary -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div class="summary-card bg-lime-vibrant dark:bg-lime-vibrant/90 text-deep-black p-6 rounded-3xl shadow-lg transition-colors duration-300">
                    <h2 class="text-lg font-semibold text-deep-black/80">Total Cost</h2>
                    <p id="total-cost" class="text-3xl font-bold mt-2 text-deep-black">$6,390.00</p>
                </div>
                <div class="summary-card bg-pure-white border-2 border-pastel-green text-deep-black p-6 rounded-3xl shadow-lg transition-colors duration-300 dark:bg-graphite dark:border-charcoal-gray dark:text-pure-white">
                    <h2 class="text-lg font-semibold text-gray-700 dark:text-pure-white/80">Total Paid</h2>
                    <p id="total-paid" class="text-3xl font-bold mt-2 text-deep-black dark:text-pure-white">$0.00</p>
                </div>
                <div class="summary-card bg-deep-black text-pure-white p-6 rounded-3xl shadow-lg transition-colors duration-300 dark:bg-pure-white dark:text-deep-black">
                    <h2 class="text-lg font-semibold text-pure-white/90 dark:text-deep-black/80">Remaining Balance</h2>
                    <p id="remaining-balance" class="text-3xl font-bold mt-2 text-pure-white dark:text-deep-black">$6,390.00</p>
                </div>
            </div>

            <!-- Tabla de Pagos -->
            <div class="overflow-x-auto rounded-3xl">
                <table class="w-full text-left table-auto">
                    <thead>
                        <tr class="bg-deep-black text-pure-white uppercase text-sm leading-normal dark:bg-charcoal-gray dark:text-pure-white/90 transition-colors duration-300">
                            <th class="py-4 px-4 md:px-6 text-left rounded-tl-3xl">Month</th>
                            <th class="py-4 px-4 md:px-6 text-center">Monthly Payment</th>
                            <th class="py-4 px-4 md:px-6 text-center rounded-tr-3xl">Status</th>
                        </tr>
                    </thead>
                    <tbody id="payment-table-body" class="text-deep-black text-sm font-light bg-pure-white dark:bg-graphite dark:text-pure-white transition-colors duration-300">
                        <!-- Month rows are generated via TypeScript -->
                    </tbody>
                </table>
            </div>
            <!-- Action Buttons -->
            <div class="flex gap-4 justify-end mt-6">
                <button id="clear-btn" class="bg-deep-black hover:bg-gray-800 text-pure-white font-semibold py-3 px-6 rounded-2xl shadow-lg transition-all duration-300 transform hover:scale-105 dark:bg-pure-white dark:text-deep-black dark:hover:bg-pure-white/90">Clear Records</button>
            </div>
        </div>
        <footer class="text-center mt-6 text-deep-black/70 dark:text-pure-white/70 text-sm transition-colors duration-300">
            <p>Designed for simple, effective financial tracking.</p>
        </footer>
    </div>
    <script src="../dist/scripts.js"></script>
</body>
</html>
