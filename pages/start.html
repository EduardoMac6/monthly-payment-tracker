<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebtLite</title>
    <link rel="icon" type="image/x-icon" href="../fav.ico">
    <link rel="shortcut icon" href="../fav.ico">
    <script>
        const savedThemePreference = localStorage.getItem('debtLiteTheme');
        if (savedThemePreference === 'dark') {
            document.documentElement.classList.add('dark');
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'pastel-green': '#DAFF7E',
                        'lime-vibrant': '#A4EA01',
                        'deep-black': '#1A1A1A',
                        'pure-white': '#FFFFFF',
                        'soft-gray': '#F3F4F6',
                        'night-sky': '#0B1120',
                        'graphite': '#1F2933',
                        'charcoal-gray': '#2D3748'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
            appearance: textfield;
        }

        .theme-toggle {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0.85rem;
            border-radius: 9999px;
            border: 1px solid rgba(229, 231, 235, 0.85);
            background-color: rgba(255, 255, 255, 0.7);
            color: #1A1A1A;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        .theme-toggle:focus-visible {
            outline: 2px solid #A4EA01;
            outline-offset: 4px;
        }

        .dark .theme-toggle {
            border-color: rgba(75, 85, 99, 0.7);
            background-color: rgba(15, 23, 42, 0.65);
            color: #F9FAFB;
        }

        .theme-toggle-label {
            font-size: 0.85rem;
        }

        .theme-toggle-track {
            position: relative;
            width: 72px;
            height: 34px;
            border-radius: 9999px;
            background: #E5E7EB;
            padding: 0 0.75rem;
            display: inline-flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .dark .theme-toggle-track {
            background: #1F2937;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        .theme-toggle-icon {
            font-size: 0.95rem;
            line-height: 1;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .theme-toggle-icon.sun {
            opacity: 1;
        }

        .theme-toggle[data-theme="dark"] .theme-toggle-icon.sun {
            opacity: 0.35;
        }

        .theme-toggle[data-theme="dark"] .theme-toggle-icon.moon {
            opacity: 1;
        }

        .theme-toggle-thumb {
            position: absolute;
            top: 4px;
            left: 4px;
            width: 26px;
            height: 26px;
            border-radius: 9999px;
            background: linear-gradient(135deg, #4F46E5, #2563EB);
            box-shadow: 0 4px 8px rgba(37, 99, 235, 0.25);
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        .theme-toggle[data-theme="dark"] .theme-toggle-thumb {
            transform: translateX(34px);
            background: linear-gradient(135deg, #0F172A, #1F2937);
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.45);
        }
    </style>
</head>
<body class="bg-pastel-green dark:bg-night-sky min-h-screen flex items-center justify-center p-6 transition-colors duration-300 text-deep-black dark:text-pure-white relative">
    <div class="absolute top-6 right-6">
        <button
            id="theme-toggle"
            type="button"
            aria-pressed="false"
            class="theme-toggle"
            data-theme="light">
            <span class="theme-toggle-label" id="theme-toggle-label">Light</span>
            <span class="theme-toggle-track" aria-hidden="true">
                <span class="theme-toggle-icon sun">‚òÄÔ∏è</span>
                <span class="theme-toggle-icon moon">üåô</span>
                <span class="theme-toggle-thumb"></span>
            </span>
        </button>
    </div>
    <main class="w-full max-w-lg bg-pure-white dark:bg-graphite rounded-[2rem] shadow-2xl px-8 py-10 space-y-8 transition-colors duration-300">
        <header class="text-center space-y-4">
            <img
                id="brand-logo"
                src="../assets/images/Logo_Debtlite_black.svg"
                alt="DebtLite logo"
                class="mx-auto h-16 transition-transform duration-300"
                data-logo-light="../assets/images/Logo_Debtlite_black.svg"
                data-logo-dark="../assets/images/Logo_Debtlite_green_white.svg">
            <p class="text-deep-black/70 dark:text-pure-white/70 text-base transition-colors duration-300">Manage your monthly payments effortlessly.</p>
        </header>

        <section class="space-y-6" aria-labelledby="plan-label amount-label">
            <div class="space-y-2">
                <label id="plan-label" for="plan-name" class="text-sm font-medium text-deep-black dark:text-pure-white transition-colors duration-300">Name Your Payment Plan (o Give Your Plan a Name)</label>
                <input
                    id="plan-name"
                    type="text"
                    placeholder="e.g. Laptop upgrade"
                    autocomplete="off"
                    class="w-full rounded-2xl border border-soft-gray bg-pure-white px-4 py-3 text-lg text-deep-black placeholder:text-deep-black/40 focus:outline-none focus:ring-2 focus:ring-lime-vibrant focus:border-transparent transition-colors duration-300 dark:border-charcoal-gray dark:bg-charcoal-gray/50 dark:text-pure-white dark:placeholder:text-pure-white/60 dark:focus:ring-pure-white"
                    aria-describedby="plan-helper">
                <p id="plan-helper" class="text-xs text-deep-black/60 dark:text-pure-white/60 transition-colors duration-300">Give your debt a clear name so you can find it easily later.</p>
            </div>

            <div class="space-y-2">
                <label id="amount-label" for="amount-input" class="text-sm font-medium text-deep-black dark:text-pure-white transition-colors duration-300">Total Amount to Manage (Debt)</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-deep-black/60 dark:text-pure-white/60 transition-colors duration-300">$</span>
                    <input
                        id="amount-input"
                        type="number"
                        min="0"
                        step="0.01"
                        inputmode="decimal"
                        placeholder="Enter the total amount"
                        class="w-full rounded-2xl border border-soft-gray bg-pure-white pl-10 pr-4 py-3 text-lg text-deep-black placeholder:text-deep-black/40 focus:outline-none focus:ring-2 focus:ring-lime-vibrant focus:border-transparent transition-colors duration-300 dark:border-charcoal-gray dark:bg-charcoal-gray/50 dark:text-pure-white dark:placeholder:text-pure-white/60 dark:focus:ring-pure-white"
                        aria-describedby="amount-helper">
                </div>
                <p id="amount-helper" class="text-xs text-deep-black/60 dark:text-pure-white/60 transition-colors duration-300">Enter the full amount you plan to split into monthly payments.</p>
            </div>

            <div class="space-y-3">
                <h2 class="text-sm font-medium text-deep-black dark:text-pure-white transition-colors duration-300">Select the number of months</h2>
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-3" role="group" aria-label="Repayment options">
                    <button type="button" data-months="3" class="month-button rounded-2xl border border-soft-gray bg-soft-gray/40 py-3 text-sm font-semibold text-deep-black transition focus:outline-none focus:ring-2 focus:ring-lime-vibrant hover:bg-soft-gray dark:border-charcoal-gray dark:bg-charcoal-gray/50 dark:text-pure-white dark:hover:bg-charcoal-gray dark:focus:ring-pure-white">
                        3 months
                    </button>
                    <button type="button" data-months="6" class="month-button rounded-2xl border border-soft-gray bg-soft-gray/40 py-3 text-sm font-semibold text-deep-black transition focus:outline-none focus:ring-2 focus:ring-lime-vibrant hover:bg-soft-gray dark:border-charcoal-gray dark:bg-charcoal-gray/50 dark:text-pure-white dark:hover:bg-charcoal-gray dark:focus:ring-pure-white">
                        6 months
                    </button>
                    <button type="button" data-months="9" class="month-button rounded-2xl border border-soft-gray bg-soft-gray/40 py-3 text-sm font-semibold text-deep-black transition focus:outline-none focus:ring-2 focus:ring-lime-vibrant hover:bg-soft-gray dark:border-charcoal-gray dark:bg-charcoal-gray/50 dark:text-pure-white dark:hover:bg-charcoal-gray dark:focus:ring-pure-white">
                        9 months
                    </button>
                    <button type="button" data-months="12" class="month-button rounded-2xl border border-soft-gray bg-soft-gray/40 py-3 text-sm font-semibold text-deep-black transition focus:outline-none focus:ring-2 focus:ring-lime-vibrant hover:bg-soft-gray dark:border-charcoal-gray dark:bg-charcoal-gray/50 dark:text-pure-white dark:hover:bg-charcoal-gray dark:focus:ring-pure-white">
                        12 months
                    </button>
                </div>
            </div>
        </section>

        <footer class="space-y-3">
            <button
                id="continue-btn"
                type="button"
                class="w-full rounded-2xl bg-deep-black text-pure-white py-3 text-base font-semibold transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-deep-black disabled:bg-deep-black/40 disabled:text-pure-white/70 dark:bg-pure-white dark:text-deep-black dark:focus:ring-pure-white dark:focus:ring-offset-night-sky dark:disabled:bg-pure-white/40 dark:disabled:text-deep-black/60"
                disabled>
                Continue
            </button>
            <p class="text-xs text-center text-deep-black/60 dark:text-pure-white/60 transition-colors duration-300">Continuing will take you to your dashboard for detailed planning.</p>
        </footer>
    </main>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeLabel = document.getElementById('theme-toggle-label');
        const brandLogo = document.getElementById('brand-logo');
        const rootElement = document.documentElement;

        const updateThemeToggleUI = (theme) => {
            themeToggle?.setAttribute('aria-pressed', theme === 'dark' ? 'true' : 'false');
            themeToggle?.setAttribute('data-theme', theme);
            if (themeLabel) {
                themeLabel.textContent = theme === 'dark' ? 'Dark' : 'Light';
            }
        };

        const updateLogo = (theme) => {
            if (!brandLogo) return;
            const lightSrc = brandLogo.dataset.logoLight;
            const darkSrc = brandLogo.dataset.logoDark;
            const nextSrc = theme === 'dark' ? darkSrc : lightSrc;
            if (nextSrc) {
                brandLogo.setAttribute('src', nextSrc);
            }
        };

        const applyTheme = (theme) => {
            rootElement.classList.toggle('dark', theme === 'dark');
            localStorage.setItem('debtLiteTheme', theme);
            updateThemeToggleUI(theme);
            updateLogo(theme);
        };

        const storedThemePreference = localStorage.getItem('debtLiteTheme') === 'dark' ? 'dark' : 'light';
        applyTheme(storedThemePreference);

        themeToggle?.addEventListener('click', () => {
            const isCurrentlyDark = rootElement.classList.contains('dark');
            applyTheme(isCurrentlyDark ? 'light' : 'dark');
        });

        const planNameInput = document.getElementById('plan-name');
        const amountInput = document.getElementById('amount-input');
        const monthButtons = Array.from(document.querySelectorAll('.month-button'));
        const continueBtn = document.getElementById('continue-btn');

        let selectedMonths = null;

        const updateContinueState = () => {
            const hasName = planNameInput.value.trim().length > 0;
            const amountValue = parseFloat(amountInput.value);
            const hasValidAmount = !Number.isNaN(amountValue) && amountValue > 0;
            const hasMonths = Boolean(selectedMonths);
            continueBtn.disabled = !(hasName && hasValidAmount && hasMonths);
        };

        planNameInput.addEventListener('input', updateContinueState);
        amountInput.addEventListener('input', updateContinueState);

        monthButtons.forEach((button) => {
            button.addEventListener('click', () => {
                selectedMonths = button.dataset.months;

                monthButtons.forEach((btn) => {
                    const isActive = btn === button;
                    btn.classList.toggle('bg-lime-vibrant', isActive);
                    btn.classList.toggle('text-deep-black', isActive);
                    btn.classList.toggle('bg-soft-gray/40', !isActive);
                    btn.setAttribute('aria-pressed', isActive.toString());
                });

                updateContinueState();
            });
        });

        continueBtn.addEventListener('click', () => {
            const amountValue = parseFloat(amountInput.value);

            if (!continueBtn.disabled) {
                const planName = planNameInput.value.trim();
                sessionStorage.setItem('debtLiteName', planName);
                sessionStorage.setItem('debtLiteAmount', amountValue.toString());
                sessionStorage.setItem('debtLiteMonths', selectedMonths);
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
