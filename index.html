<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebtLite — Organize Your Payments</title>
    <link rel="icon" type="image/x-icon" href="fav.ico">
    <link rel="shortcut icon" href="fav.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'pastel-green': '#DAFF7E',
                        'lime-vibrant': '#A4EA01',
                        'deep-black': '#1A1A1A',
                        'pure-white': '#FFFFFF',
                        'soft-gray': '#F3F4F6',
                        'charcoal-gray': '#2D3748',
                        'midnight': '#0F172A',
                        'slate-night': '#111B2C',
                        'cobalt-shadow': '#1C2A44'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .social-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-midnight via-slate-night to-cobalt-shadow text-pure-white relative overflow-hidden">
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_top,_rgba(164,234,1,0.12),_transparent_55%)]"></div>
    <div class="absolute inset-y-0 right-0 w-1/2 bg-[radial-gradient(circle_at_top_right,_rgba(102,126,234,0.25),_transparent_60%)] pointer-events-none"></div>

    <div class="relative z-10">
        <header class="w-full">
            <div class="mx-auto flex max-w-6xl items-center justify-between px-6 pt-8">
                <a href="#" class="flex items-center gap-2 text-lg font-semibold">
                    <img src="assets/images/Logo_Debtlite_green_white.svg" alt="DebtLite" class="h-10 w-auto">
                    <span class="sr-only">DebtLite</span>
                </a>
                <!-- <nav class="hidden items-center gap-10 text-sm font-medium text-pure-white/80 md:flex">
                    <a href="pages/start.html" class="transition hover:text-pure-white">Start planning</a>
                    <a href="pages/dashboard.html" class="transition hover:text-pure-white">Dashboard</a>
                    <a href="#" class="transition hover:text-pure-white">Pricing</a>
                    <a href="#" class="transition hover:text-pure-white">Help</a>
                    <a href="#" class="transition hover:text-pure-white">Blog</a>
                </nav> -->
                <!-- <div class="flex items-center gap-3">
                    <a href="#sign-in" class="rounded-full border border-pure-white/30 px-5 py-2 text-sm font-semibold text-pure-white/90 transition hover:bg-pure-white hover:text-deep-black">
                        Log in
                    </a>
                    <a href="pages/start.html" class="rounded-full bg-pure-white px-5 py-2 text-sm font-semibold text-deep-black transition hover:bg-soft-gray">
                        Get started
                    </a>
                </div> -->
            </div>
        </header>

        <main class="mx-auto flex max-w-6xl flex-col-reverse gap-16 px-6 pb-20 pt-14 md:grid md:grid-cols-[minmax(0,1fr)_minmax(0,420px)] md:items-center md:gap-14">
            <section class="space-y-10">
                <div class="space-y-6">
                    <p class="text-sm font-semibold uppercase tracking-[0.35em] text-pure-white/60">Start saving money</p>
                    <h1 class="text-4xl font-bold leading-tight text-pure-white sm:text-5xl">
                        Smart tools to split, track, and celebrate every payment.
                    </h1>
                    <p class="max-w-xl text-base text-pure-white/70">
                        DebtLite helps you design payment plans that actually fit your life. Visualize balances, automate reminders, and stay in control across all your devices.
                    </p>
                </div>
                <div class="flex flex-wrap items-center gap-4">
                    <a href="pages/start.html" class="rounded-full bg-lime-vibrant px-6 py-3 text-sm font-semibold text-deep-black transition hover:bg-lime-vibrant/90">
                        Build my plan
                    </a>
                    <a href="pages/dashboard.html" class="rounded-full border border-pure-white/20 px-6 py-3 text-sm font-semibold text-pure-white transition hover:border-pure-white hover:bg-pure-white/10">
                        Explore dashboard
                    </a>
                </div>
            </section>

            <section id="sign-in" class="relative">
                <div class="absolute -top-16 -right-10 hidden h-48 w-48 rounded-full bg-gradient-to-br from-purple-400/70 via-pink-400/40 to-transparent blur-3xl md:block"></div>
                <div class="relative space-y-6">
                    <div class="rounded-[2rem] bg-gradient-to-br from-purple-200/90 via-pink-200/70 to-blue-200/60 p-6 text-deep-black shadow-2xl backdrop-blur-md">
                        <div class="mb-6 flex items-center justify-between text-sm text-deep-black/70">
                            <img src="assets/images/Logo_Debtlite_black.svg" alt="DebtLite logo" class="h-8 w-auto">
                        </div>
                        <div class="space-y-4">
                            <div class="space-y-2">
                                <label for="card-name" class="text-xs font-semibold uppercase tracking-[0.3em] text-deep-black/70">Full name</label>
                                <input
                                    id="card-name"
                                    type="text"
                                    placeholder="Alex Rivera"
                                    class="w-full rounded-xl border border-transparent bg-pure-white/70 px-4 py-2 text-sm font-semibold text-deep-black placeholder:text-deep-black/40 focus:outline-none focus:ring-2 focus:ring-lime-vibrant">
                            </div>
                            <div class="space-y-2">
                                <label for="card-password" class="text-xs font-semibold uppercase tracking-[0.3em] text-deep-black/70">Password</label>
                                <div class="relative">
                                    <input
                                        id="card-password"
                                        type="password"
                                        value="••••••••"
                                        class="w-full rounded-xl border border-transparent bg-pure-white/70 px-4 py-2 pr-14 text-sm font-semibold text-deep-black focus:outline-none focus:ring-2 focus:ring-lime-vibrant">
                                    <button
                                        type="button"
                                        id="card-toggle-password"
                                        class="absolute inset-y-1 right-1 flex items-center rounded-full bg-soft-gray/80 px-3 text-[10px] font-semibold uppercase tracking-[0.3em] text-deep-black transition hover:bg-soft-gray focus:outline-none focus:ring-2 focus:ring-lime-vibrant">
                                        Show
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <form class="space-y-5 p-8 backdrop-blur-md text-deep-black" autocomplete="on" novalidate>
                        <button
                            type="submit"
                            class="w-full rounded-2xl bg-pure-white py-3 text-sm font-semibold text-deep-black transition hover:bg-deep-white/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-deep-black">
                            Sign in
                        </button>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
